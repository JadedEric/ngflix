<div class="container">
    <ng-container *ngIf="!noData; else noDataEntries">
        <ng-container *ngIf="movie$ | async as movies">
            <div class="row mt-4">
                <label>Number of movies {{movies.totalResults}}</label>
            </div>
            <div class="row">                    
                <ng-container *ngFor="let movie of movies.Search; let movieIndex = index">
                    <div class="col-sm mr-4">
                        <div class="card" (click)="viewMovie(movie.imdbID);">
                            <img class="card-img-top img-fluid" [src]="movie.Poster" alt="Card image cap">
                            <div class="card-body">
                                <h4 class="card-title">{{movie.Title}}</h4>
                                <p class="card-text">Click to read more...</p>
                                <p class="card-text"><small class="text-muted">Released in {{movie.Year}}</small></p>
                            </div>
                        </div> 
                    </div>
                    
                    <ng-container *ngIf="(movieIndex + 1) % 4 === 0">
                        <div class="w-100 mr-4 mb-4"></div>
                    </ng-container>

                    <ng-container *ngIf="(movieIndex + 1) % 10 === 0">
                        <div class="col-sm mr-4"></div>
                        <div class="col-sm mr-4"></div>
                    </ng-container>

                    <ng-container *ngIf="(movieIndex + 1) % 11 === 0">
                        <div class="col-sm mr-4"></div>
                    </ng-container>                    
                </ng-container>
            </div>  
            
            <div class="row mt-4 mb-4 d-flex justify-content-center">
                <button type="button" class="btn btn-light mr-4" (click)="loadMore();">Load more...</button>
            </div>

            <div class="mt-4">&nbsp;</div>
        </ng-container>
    </ng-container>    
</div>

<ng-template #noDataEntries>
    <div class="row mt-4">
        No data to display
    </div>
</ng-template>
