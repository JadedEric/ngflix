<div class="d-flex search-box align-items-center justify-content-center">
    
    <div class="container">
        <form [formGroup]="formGroup" novalidate>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <fa-icon [icon]="faSearch"></fa-icon>
                    </span>
                </div>
                <input
                    formControlName="title"
                    type="text"
                    class="form-control"
                    placeholder="Search for a movie by title"
                    aria-label="Search for a movie by title"
                    aria-describedby="basic-addon1" />
            </div>    
    
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-light mr-4" [disabled]="formGroup.invalid" (click)="searchMovie();">Search</button>
            </div>    
        </form>
    </div>
</div>
